  <body>
    <main id="app">
      <header
        class="flex fixed z-50 left-0 right-0 justify-between w-full md:w-4/5 border-b-2 border-neutral-700 px-3 md:px-0 mx-auto py-4 bg-white"
      >
        <div class="brand font-heading">
          <h3 class="font-bold text-2xl">MMS Solution</h3>
          <p class="text-neutral-500">E-commerce</p>
        </div>
        <div class="flex gap-2">
          <input type="text" name="" id="searchInput" placeholder="Search Product" class="ps-2 animate__animated fixed sm:static left-0 right-0 mx-auto top-20 w-2/4 p-3 opacity-0 pointer-events-none focus:pointer-events-auto focus:opacity-100 border border-neutral-700  focus:outline-none">
          <button id="searchBtn" class="border p-3 border-neutral-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </button>
          <button
            id="cartBtn"
            class="animate__animated border p-3 border-neutral-700 bg-neutral-700 relative"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 stroke-white stroke-1"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
              />
            </svg>
            <span class="absolute bg-red-500 text-xs border-2 border-white text-white px-2 py-1 rounded-full translate-x-1/2 -translate-y-1/2 top-0 right-0 flex justify-center items-center" id="cartCountBtn">0</span>
          </button>
        </div>
      </header>
      <div class="h-28" id="headerSpacer"></div>
      <div class="w-full md:w-4/5 p-3 md:p-0 mx-auto">
        <section class="mb-10">
          <p class="text-lg text-neutral-700 font-heading font-semibold mb-2">
            Product Categories
          </p>
          <div id="categoryLists" class="flex justify-stretch gap-2 overflow-scroll max-w-full">
            <button class="category-badge active">All</button>
          </div>
        </section>
        <section
          id="cartUi"
          class="bg-white translate-x-full  h-screen w-[380px] fixed top-0 right-0 z-50 border-s-2 border-neutral-700"
        >
          <div class="h-full flex flex-col">
            <div
              class="cart-header px-3 py-4 flex justify-between bg-white border-b-2 border-neutral-700"
            >
              <div class="font-heading">
                <h3 class="font-bold text-2xl">Shopping Cart</h3>
                <p class="text-neutral-500 ">Your Items Count <span class=" ms-1 bg-red-500 text-white border-2 border-neutral-700 text-xs px-2 py-1 rounded-full w-6 h-6 text-center" id="cartCount">0</span></p>
              </div>
              <button id="closeBtn" class="border p-3 border-neutral-700">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 stroke-neutral-700 stroke-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div id="cartItems" class="cart-items flex-grow px-3 py-4 h-auto overflow-scroll">
              <div
                class="h-full hidden last:flex flex-col justify-center items-center"
              >
                <img src="./public/img/empty-cart.svg" class="w-3/4" alt="" />

                <p class="text-neutral-400">There is no items!</p>
              </div>
              
            </div>
          
            <div
              class="cart-footer px-3 py-4 flex flex-col bg-white border-t-2 border-neutral-700"
            >
              <div class="text-end mb-3">
                <p class="text-neutral-400">Total Amount</p>
                <p class="text-3xl">$ <span id="cartTotalAmount">0</span></p>
              </div>
              <button id="orderNowBtn" class="w-full block p-3 bg-neutral-700 text-white">
                Order Now
              </button>
            </div>
          </div>
        </section>
        <section
          id="productSection"
          class="mb-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
        ></section>

        <footer
          class="bg-neutral-700 text-white p-3 flex justify-between items-center"
        >
          <p>
            CopyRight &copy; 2023 |
            <a href="https://mms-it.com" class="underline">MMS IT</a>
          </p>
          <a href="#headerSpacer" id="scrollToTop" class="border p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 19.5v-15m0 0l-6.75 6.75M12 4.5l6.75 6.75"
              />
            </svg>
          </a>
        </footer>
      </div>
    </main>
